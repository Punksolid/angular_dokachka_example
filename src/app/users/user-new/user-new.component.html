<!-- Create a New User Form using reactive forms from angular with the following field Name, email, and phone number -->
<mat-card>
  <mat-card-title>Create a New User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
