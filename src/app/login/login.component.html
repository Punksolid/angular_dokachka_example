<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        <h2>Login</h2>
      </mat-card-title>
      <mat-card-subtitle>
        <h3>Access to list</h3>
      </mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="logUserIn()" class="login-form">
          <mat-form-field class="login-full-width" >
            <mat-label>Username</mat-label>
            <input type="text" matInput name="username" placeholder="Username" required formControlName="username" />
          </mat-form-field>
          <mat-form-field class="login-full-width"  >
            <mat-label>Password</mat-label>
            <input [type]="inputType" matInput name="password" placeholder="Password" formControlName="password"/>
            <mat-icon matSuffix (click)="toggleHide()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-full-width" value="Login" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card-content>
  </mat-card>

</div>
