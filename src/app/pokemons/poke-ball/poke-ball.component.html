<mat-card>
  <mat-card-title>Pokemons Owned</mat-card-title>
  <mat-card-content>
    <div *ngFor="let pokemon of ownedPokemons">
      <p>{{ pokemon.name }}</p>
<!--      delete button -->
      <button mat-raised-button color="warn" (click)="releasePokemon(pokemon)">Delete</button>
    </div>
  </mat-card-content>
</mat-card>
