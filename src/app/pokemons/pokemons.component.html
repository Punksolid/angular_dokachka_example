

<table mat-table
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name | pokemonNiceFormat }} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.url}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let pokemon">
      <button mat-button (click)="viewPokemonDetail(pokemon.name)">View details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card>
  <mat-card-title>Pokemons Owned</mat-card-title>
  <mat-card-content>
    <div *ngFor="let pokemon of ownedPokemons">
      <p>{{ pokemon.name }}</p>
    </div>
  </mat-card-content>
</mat-card>

<div *ngIf="selectedPokemonDetail">
  <app-pokemon-details [pokemon]="selectedPokemonDetail" (pokemonSavedInPokeball)="pokemonOwned($event)"></app-pokemon-details>
</div>
