

<table mat-table
       [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name | pokemonNiceFormat }} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let pokemon"> {{pokemon.url}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let pokemon">
      <button mat-button (click)="viewPokemonDetail(pokemon.name)">View details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-poke-ball [ownedPokemons]="ownedPokemons" ></app-poke-ball>
<!-- button discard all pokemons -->
<button mat-raised-button color="warn" (click)="discardAllPokemons()">Discard all pokemons</button>

<div *ngIf="selectedPokemonDetail">
  <app-pokemon-details [pokemon]="selectedPokemonDetail" (pokemonSavedInPokeball)="pokemonOwned($event)"></app-pokemon-details>
</div>
