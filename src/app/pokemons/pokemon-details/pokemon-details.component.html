<div *ngIf="selectedPokemonDetail">
  <h2>{{ selectedPokemonDetail.weight }} weigth!</h2>
  <img [src]="selectedPokemonDetail.sprites.front_default" alt="pokemon">
  <ul>
    <li *ngFor="let type of selectedPokemonDetail.types">
      <h2>{{ type.type.name }} type!</h2>
    </li>
  </ul>
</div>
<p> Those were the details</p>
